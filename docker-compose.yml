version: '3.8'
services:
  db:
    build:
      context: ./mariadb
      dockerfile: Dockerfile
      
    container_name: db
    environment:
      MARIADB_ROOT_PASSWORD: mypass123
      MARIADB_DATABASE: crawlerdb
      MARIADB_USER: example
      MARIADB_PASSWORD: example
    ports:
      - "13306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    hostname: db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80  
    hostname: phpmyadmin

  #carrerjet:
   #build:
     #context: ./careerjet
     #dockerfile: Dockerfile
    #hostname: careerjet
    #container_name: careerjet
    #depends_on:
      #- db
    #command:
    #restart: on-failure
 
  careernet:
    build:
      context: ./careernet
      dockerfile: Dockerfile
    hostname: careernet
    container_name: careernet
    depends_on:
      - db
    command: sh -c './wait-for db:3306 -- database is ready for connections' , '--' , 'python' , 'careernet.py'
    restart: on-failure  
    
